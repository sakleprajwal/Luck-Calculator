<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Luck calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Peta:wght@800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind:wght@300;800&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1>is your birthday lucky..!</h1>
      <div class="inputArea">
        <div class="inputs">
          <label for="birthDate">Enter DOB</label>
          <input type="date" id="birthDate">
        </div>
        <div class="inputs">
          <label for="luckyNumber">Enter lucky number</label>
          <input type="number" id="luckyNumber">
        </div>
        <button id="find">Let's find</button>
      </div>
      <div class="outputArea">
        <h2 id="output"></h2>
      </div>
    </div>
    
    
    
    <script src="script.js"></script>
  </body>
</html>
